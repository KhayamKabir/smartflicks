<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommend a Movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            padding: 40px;
        }
        .movie-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            text-align: center;
            height: 100%;
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .badge-genre {
            margin-bottom: 10px;
            display: inline-block;
        }
        .recommend-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-4">
        <h2>üéÅ Recommend a Movie to {{ friend['username'] }}</h2>
        <p class="text-muted">Pick a movie your friend would love!</p>
    </div>

    <form method="POST">
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-4 mb-4">
                    <div class="movie-card">
                        <img src="{{ movie['poster'] }}" onerror="this.onerror=null;this.src='/static/default_poster.png';" alt="{{ movie['title'] }}">
                        <div class="movie-title">{{ movie['title'] }}</div>
                        <div><span class="badge bg-primary badge-genre">{{ movie['genre'] }}</span></div>
                        <div class="form-check recommend-btn">
                            <input class="form-check-input" type="radio" name="movie_id" value="{{ movie['id'] }}" id="movie_{{ movie['id'] }}">
                            <label class="form-check-label" for="movie_{{ movie['id'] }}">
                                Recommend This
                            </label>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">üéØ Send Recommendation</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
