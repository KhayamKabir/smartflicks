{% extends "base.html" %}

{% block title %}Select Interests | SmartFlicks{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">ğŸ¬ Choose Your Favorite Genres</h2>

    <form method="POST">
        <div class="row g-4 justify-content-center">
            {% for genre in genres %}
            <div class="col-6 col-sm-4 col-md-3 text-center">
                <div class="card shadow-sm genre-card p-3 {% if genre in user_interests %}border-primary{% endif %}">
                    <label for="genre_{{ genre }}">
                        <img src="{{ url_for('static', filename='genres/' + genre|lower|replace(' ', '')|replace('-', '') + '.png') }}" 
                             alt="{{ genre }}" width="100" height="100" class="mb-2 genre-img">
                        <h6>{{ genre }}</h6>
                        <input type="checkbox" name="genres" id="genre_{{ genre }}" value="{{ genre }}"
                            {% if genre in user_interests %}checked{% endif %}>
                    </label>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">ğŸ’¾ Save Interests</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-outline-secondary">â† Back to Dashboard</a>
    </div>
</div>

<style>
    .genre-card {
        cursor: pointer;
        transition: 0.3s;
    }
    .genre-card:hover {
        transform: translateY(-5px);
        border-color: #0d6efd;
    }
    .genre-card input[type="checkbox"] {
        margin-top: 10px;
        transform: scale(1.2);
    }
    .genre-img {
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
</style>
{% endblock %}
